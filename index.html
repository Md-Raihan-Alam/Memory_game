<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" media="all"/>
    <title>Document</title>
</head>
<body>
    <div class="game_menu">
        <h1>Memory Game</h1>
        <button class="gameStart">Start</button>
        <button class="game_sett">Level</button>
    </div>
    <div class="game_menu_settings remove">
        <form id="game_data" class="submit" action="">
            <input type="radio" name="level" class="easy" value="easy"><span class="easyMode">Easy</span><br/>
            <input type="radio" name="level" class="normal" value="normal"><span class="normalMode">Normal</span><br/>
            <input type="radio" name="level" class="hard" value="hard"><span class="hardMode">Hard</span><br/>
            <input type="submit" class="submit_btn" value="Submit">
        </form>
    </div>
    <div class="modal_information remove">
        <div class="header">Read Me!!!</div>
        <div class="desc">
          
        </div>
        <button class="Close_btn">Ok</button>
    </div>
    <div class="game_hajimare remove">
        <div class="game_sets">
            
        </div>
        
    </div>
    <div class="game_result remove">
        <div class="player_result">
            
        </div>
        <button class="refresh_btn">Restart</button>
    </div>
</body>
<script src="script.js"></script>
</html>
